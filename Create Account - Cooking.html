<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cooking - Create Account</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" type="text/css" href="Create Accoung - Cooking.css">
 
    <script>
        function redirectToLogin() {
            // You can replace 'login.html' with the actual URL of your login page.
            window.location.href = 'Login - Cooking Recipe Blog.html';
        }
    </script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="Video/EPIC HANDHELD B ROLL - Cinematic Cooking Promo Video (Lumix G7 + 42.5mm 1.7 Lens).mp4" type="video/mp4"> 
    </div >
    <form id="registrationForm">
        <div class="loginbrand">
            <a href="Hero Page.html"><img src="Logo transparent/1.png" width="200" alt="loginbrand logo"></a>
        </div>
      
        <h3>Create Account</h3>

        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
        <label for="date">Birth Date</label>
        <input type="date" name="date" id="date">

        <label for="username">Email address</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" required>
        
        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Password" id="password2"

        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"

        title="Must contain at least one number, one uppercase letter,
        one lowercase letter, and be at least 8 characters long"><br>

       <div class="register">
        <a href="Login - Cooking Recipe Blog.html>"></a>
            <input type="submit" value="Register"></a>
        </div>
    </form>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Here, you can perform any server-side registration logic.
            // For this example, we'll just simulate a successful registration.
            
            // After a successful registration, redirect to the login page.
            redirectToLogin();
        });
    </script>
 
</body>

</html>
