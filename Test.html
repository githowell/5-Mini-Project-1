<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Match Validation</title>
    <script>
        const loginForm = document.getElementById("loginForm");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("loginButton");
    
        // Add an event listener to the form for form submission
        loginForm.addEventListener("submit", function(event) {
            // Check if both username and password fields have values
            if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
                // Form is valid; the button will be enabled by default
            } else {
                // Form is not valid; prevent form submission
                event.preventDefault();
            }
        });
    </script>
</head>

    <h1>Register</h1>

    <form id="loginForm" action="next-page.html" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <button id="loginButton" type="submit" disabled>Login</button>
    </form>

</body>
</html>
